<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFO Battle - Registro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fuente Orbitron (retro-futurista) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"> <img src="imgs/logo.png" style="height: 100px; width: auto;"> </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ajustes.html">Ajustes</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
          <li class="nav-item"><a class="nav-link" href="rankings.html">Ranking</a></li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login </a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container container-card mt-5 text-center centrate">
    <h1 class="glow mb-4">REGISTRARSE</h1>

    <form id="register-form" class="register-form mx-auto">
      <div class="mb-4">
        <label for="username" class="form-label">NOMBRE DE USUARIO</label>
        <input type="text" id="username" class="form-control" placeholder="Ej: SpaceRider" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
        <input type="email" id="email" class="form-control" placeholder="Ej: usuario@email.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">CONTRASEÑA</label>
        <input type="password" id="password" class="form-control" placeholder="********" required>
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="form-label">CONFIRMAR CONTRASEÑA</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="********" required>
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn btn-success btn-lg">CREAR CUENTA</button>
      </div>

    </form>
  </main>

  <script src="js/include.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
